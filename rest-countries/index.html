<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rest Countries Api Challenge">
    <title>Rest Countries Api</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
   
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
</head>
    
<body>
    <header class="header">
        <div class="container">
            <div class="navbar">
                <h1 class="logo">Where in the world?</h1>
                <div class="mode">
                    <i class=" fa-moon far"></i>
                    <span>Dark Mode</span>
                </div>
            </div>
        </div>
    </header>
    <main>
            <div class="countries">
            <div class="container">
                <div class="main">
                    <div class="filter">
                        <form class="search_box">
                            <i class="fas fa-search fa-1x"></i>
                            <input type="search" placeholder="Search for a country.." id="search">
                        </form>
                        <div class="select_box">
                            <p class="selected"><span>Filter By Region</span><i class="fas fa-caret-right"></i> </p>
                            <ul id="box">
                                <li>Africa</li>
                                <li>Americas</li>
                                <li>Asia</li>
                                <li>Europe</li>
                                <li>Oceania</li>
                            </ul>
                        </div>
                    </div>
                    <div class="card" id="card"></div>
                </div>
            </div>
        </div>
        <div class="country-details hidden">
            <div class="container">
                <div class="details-info">
                    <div class="back__button">
                        <button class="btn_back"><i class="fas fa-arrow-left"></i>Back</button>
                    </div>
                    <div class="country-data"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
